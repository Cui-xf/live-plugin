<html>
<body>
Inserts "// add-to-classpath" directive which adds additional entries to plugin classpath.
In "add-to-classpath" value you can use:
<ul>
  <li>environment variables with $ as prefix (e.g. "$JAVA_HOME")</li>
  <li>$PLUGIN_PATH which points to the current plugin folder</li>
  <li>glob wildcards in file name</li>
</ul>
</body>
</html>
